<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>PyViz</title>
</head>
<body>
    <div class="topbar">

    </div>

    <div class="spage">
        <div class="header">
            <h3>PyViz</h3>
        </div>
        <div class="index">
            {% if session.name %}
                <a href="/logout">Log out</a>
            {% else %}
                You are not logged in. <a href="/login">Log in</a>.
            {% endif %}
        </div>
        <footer class="footer-layout"><b>Copyright &#169; Visual Panaroma</b></footer>
    </div>



    {% block body %}{% endblock %}

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/lib/ace.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/lib/theme-monokai.js') }}"></script>

</body>

</html>
